<article class="relative">
  <header>
    <p class="text-sm leading-5 text-gray-500">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format .Site.Params.date_format }}</time>
    </p>
    <h2 class="mt-2 text-xl leading-7 font-semibold text-gray-900 font-heading">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
  </header>
  <div>
    <p class="mt-3 text-base leading-6 text-gray-500">{{ .Description }}</p>
  </div>
  <footer>
    <nav class="mt-3">
      <a class="text-base leading-6 font-semibold text-teal-600 hover:text-teal-700 focus:outline-none focus:underline" href="{{ .RelPermalink }}" aria-label="Read show notes for {{ .Title }}">
        {{ .Site.Params.show_notes_label }}
        <span class="absolute inset-0" aria-hidden="true"></span>
      </a>
    </nav>
  </footer>
</article>
