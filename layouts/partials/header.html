<div
  class="flex flex-col items-center space-y-8 sm:items-center sm:space-y-0 sm:flex-row sm:space-x-8"
>
  <a class="flex-shrink-0" href="{{ .Site.BaseURL }}">
    <span class="sr-only">{{ .Site.Title }}</span>
    <img
      class="h-28 w-28 sm:h-36 sm:w-36 rounded-lg object-cover"
      src="{{ .Site.Params.cover_image }}"
      alt="{{ .Site.Title }}"
    />
  </a>
  <div class="text-center sm:text-left">
    <h1
      class="text-3xl leading-9 tracking-tight font-extrabold text-gray-900 sm:text-4xl sm:leading-10 font-heading"
    >
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </h1>
    <div class="mt-2">
      <p class="text-xl leading-7 text-gray-500">
        {{ .Site.Params.description }} Hosted by
        <a href="{{ .Site.Params.host_url }}">{{ .Site.Params.host }}</a>.
      </p>
    </div>
    <div
      class="mt-4 flex justify-center space-x-2 text-gray-400 sm:justify-start"
    >
      <a
        class="text-gray-600 hover:text-gray-900"
        href="{{ .Site.Params.apple_podcasts_url }}"
        >Apple Podcasts</a
      ><span>•</span
      ><a
        class="text-gray-600 hover:text-gray-900"
        href="{{ .Site.Params.spotify_url }}"
        >Spotify</a
      ><span>•</span
      ><a class="text-gray-600 hover:text-gray-900" href="{{ "podcast.xml" | relURL }}">RSS</a>
    </div>
  </div>
</div>
