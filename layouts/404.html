{{ define "main" }}
<main class="border-t-2 border-gray-100 pt-8 mt-7 mb-7" role="main">
  <section aria-label="Page not found">
    <h1 class="mt-2 text-xl leading-7 font-semibold text-gray-900 font-heading">
      404: Page Not Found
    </h1>
    <p class="mt-3 text-base leading-6 text-gray-500">
      Sorry, we've misplaced that URL or it's pointing to something that doesn't exist. 
      Head back <a class="text-teal-600 hover:text-teal-700 underline" href="{{ .Site.BaseURL }}">home</a> to try finding it again.
    </p>
  </section>
</main>
{{ end }}
