{{ define "main" }}
<div class="mt-7">
  <div class="grid gap-12 border-t-2 border-gray-100 py-8">
    {{ range (sort (where .Site.RegularPages "Type" "posts") "Date" "desc") }}
    <div class="relative">
      <p class="text-sm leading-5 text-gray-500">
        <time datetime="{{ .Date.Format "2006-1-2" }}">{{ .Date.Format .Site.Params.date_format }}</time>
      </p>
      <div>
        <h2 class="mt-2 text-xl leading-7 font-semibold text-gray-900 font-heading">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <p class="mt-3 text-base leading-6 text-gray-500">{{ .Description }}</p>
      </div>
      <div class="mt-3">
        <a class="text-base leading-6 font-semibold text-teal-600 hover:text-teal-700 focus:outline-none focus:underline" href="{{ .RelPermalink }}">{{ .Site.Params.show_notes_label }}<span class="absolute inset-0"></span></a>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
