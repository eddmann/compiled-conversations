{{ define "main" }}
<main class="mt-7" role="main">
  <section aria-label="All episodes">
    <div class="grid gap-12 border-t-2 border-gray-100 py-8">
      {{ range (sort (where .Site.RegularPages "Type" "episodes") "File.BaseFileName" "desc") }}
        {{ partial "episode-preview.html" . }}
      {{ end }}
    </div>
  </section>
</main>
{{ end }}
