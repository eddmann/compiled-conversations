<span class="duration text-sm font-mono w-12">00:00</span></div></div><script>function formatTime(e){const t=Math.floor(e/60).toString().padStart(2,"0"),n=Math.floor(e%60).toString().padStart(2,"0");return`${t}:${n}`}function initAudioPlayers(){document.querySelectorAll(".audio-player").forEach(e=>{const a=e.dataset.src,t=new Audio(a),s=e.querySelector(".play-pause"),o=s.querySelector(".icon-play"),i=s.querySelector(".icon-pause"),r=e.querySelector(".current-time"),c=e.querySelector(".duration"),n=e.querySelector(".seek");t.addEventListener("loadedmetadata",()=>{c.textContent=formatTime(t.duration),n.max=Math.floor(t.duration)}),t.addEventListener("timeupdate",()=>{r.textContent=formatTime(t.currentTime),n.value=Math.floor(t.currentTime)}),s.addEventListener("click",()=>{t.paused?(t.play(),o.classList.add("hidden"),i.classList.remove("hidden")):(t.pause(),i.classList.add("hidden"),o.classList.remove("hidden"))}),n.addEventListener("input",()=>{t.currentTime=n.value})})}document.addEventListener("DOMContentLoaded",initAudioPlayers)</script><div class="mt-4 prose max-w-none"><p>Example Episode</p><p><strong>Show Links</strong></p><ul><li><a href=http://example.com>Link 1</a></li><li><a href=http://example.com>Link 2</a></li><li><a href=http://example.com>Link 3</a></li></ul></div></div></div><footer class="border-t border-gray-200 py-6 text-center text-gray-500 text-sm">&copy; 2025, Edd Mann</footer></div></div></body></html>
